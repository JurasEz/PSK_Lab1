<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> <!-- Added f namespace -->
<h:head>
    <title>Group Management</title>
</h:head>
<h:body>
    <h2>Groups</h2>
    <ul>
        <ui:repeat value="#{groups.allGroups}" var="group">
            <li>
                <h:link value="#{group.discipline} (Semester: #{group.semester})" outcome="students">
                    <f:param name="groupId" value="#{group.id}"/>
                </h:link>
            </li>
        </ui:repeat>
    </ul>

    <h2>Add Group</h2>
    <h:form>
        <div>
            <h:outputLabel for="discipline" value="Discipline: " />
            <h:inputText id="discipline" value="#{groups.groupToCreate.discipline}" required="true" />
        </div>
        <div>
            <h:outputLabel for="semester" value="Semester: " />
            <h:inputText id="semester" value="#{groups.groupToCreate.semester}" required="true" />
        </div>
        <div>
            <h:commandButton value="Add Group" action="#{groups.createGroup}"/>
        </div>
    </h:form>
</h:body>
</html>
